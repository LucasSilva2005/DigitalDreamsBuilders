<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cadastro.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Cadastro - Digital Dreams Builders</title>
</head>
<body>
    <div class="login-container">
        <h1>Cadastro</h1>
        <form>
            <div class="form-group">
                <div class="icon">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="name" name="name" placeholder="Nome completo" />
                </div>
            </div>
            <div class="form-group">
                <div class="icon">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" id="email" name="email" placeholder="Email" />
                </div>
            </div>
            <div class="form-group">
                <div class="icon">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Senha" />
                </div>
            </div>
            <div class="checklists_cadastro">
                <div id="minLength">A senha deve ter no mínimo 8 caracteres</div>
                <div id="uppercase">incluindo pelo menos uma letra maiúscula</div>
                <div id="specialChar">e um caractere especial (@, #, -, ).</div>
            </div>
            <a href="/cliente/client.html" class="button" type="submit">Cadastrar</button>
            <a class="login" href="/login/login.html">Login</a>
        </form>
    </div>
    <script src="/js/confirm.js"></script>
</body>
</html>
