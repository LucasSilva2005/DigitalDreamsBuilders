<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="cadastro.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <title>Cadastro - Digital Dreams Builders</title>
 </head>
 <body>
  <div class="login-container">
   <h1>Cadastro</h1>
   <form action="/php/cadastro.php" method="post">
    <div class="form-group">
     <label for="name">Nome Completo</label>
     <i class="fa-solid fa-user"></i>
     <input type="text" id="name" name="name" placeholder="Nome completo" />
    </div>
    <div class="form-group">
     <label for="email">Email</label>
     <i class="fa-solid fa-envelope"></i>
     <input type="text" id="email" name="email" placeholder="Email" />
    </div>
    <div class="form-group">
     <label for="password">Senha</label>
     <i class="fa-solid fa-lock"></i>
     <input type="password" id="password" name="password" placeholder="Senha" />
    </div>
    <div class="checklists__cadastro">
     <div id="minLength">A senha deverá ter no mínimo 8 caracteres</div>
     <div id="uppercase">A senha deverá ter no mínimo uma letra maiúscula</div>
     <div id="specialChar">A senha deverá ter no mínimo um caractere especial ( @, #, -, _)</div>
    </div>
    <button class="button" type="submit">Cadastrar</button>
    <a class="login" href="/login/login.html">Login</a>
   </form>
  </div>
  <script src="/js/confirm.js"></script>
 </body>
</html>
