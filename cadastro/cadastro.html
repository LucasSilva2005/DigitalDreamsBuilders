<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <title>Cadastro - Digital Dreams Builders</title>
</head>
<body>
  <div class="login-container">
    <h1>Cadastro</h1>
    <form id="signup-form">
      <div class="form-group">
        <label for="email">Email</label>
        <i class="fa-solid fa-envelope"></i>
        <input type="text" id="email" name="email" placeholder="Email" required />
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <i class="fa-solid fa-lock"></i>
        <input type="password" id="password" name="password" placeholder="Senha" required />
      </div>
      
      <!-- Requisitos da senha -->
      <div class="checklists__cadastro">
        <div id="minLength">A senha deverá ter no mínimo 8 caracteres</div>
        <div id="uppercase">A senha deverá ter no mínimo uma letra maiúscula</div>
        <div id="specialChar">A senha deverá ter no mínimo um caractere especial (@, #, -, _)</div>
      </div>
      
      <button class="button" type="submit">Cadastrar</button>
      <a class="login" href="/login/login.html">Login</a>
    </form>
  </div>
  
  <script>
    // Função de validação da senha
    function isPasswordValid(password) {
      const minLength = password.length >= 8;
      const uppercase = /[A-Z]/.test(password);
      const specialChar = /[@#-_]/.test(password);
  
      // Exibir ou esconder as mensagens de validação
      document.getElementById('minLength').style.color = minLength ? 'green' : 'red';
      document.getElementById('uppercase').style.color = uppercase ? 'green' : 'red';
      document.getElementById('specialChar').style.color = specialChar ? 'green' : 'red';
  
      return minLength && uppercase && specialChar;
    }
  
    // Lidar com o envio do formulário
    document.getElementById('signup-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Impede o envio automático do formulário
  
      const password = document.getElementById('password').value;
  
      // Validar a senha
      if (!isPasswordValid(password)) {
        alert('A senha não atende aos requisitos.');
        return; // Impede o cadastro se a senha for inválida
      }
  
      // Se a senha for válida, aqui você pode adicionar o código para enviar os dados (Firebase, backend, etc.)
      alert('Cadastro realizado com sucesso!');
    });
  </script>
  
</body>
</html>
