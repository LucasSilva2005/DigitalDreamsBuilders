<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="recuperar.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Redefinir Senha - Digital Dreams Builders</title>
</head>
<body>
    <div class="reset-container">
        <h1>Redefinir Senha</h1>
        <form id="reset-password-form">
            <div class="form-group">
                <input type="text" id="reset-email" name="reset-email" placeholder="Email para redefinição" />
            </div>
            <button class="button" type="submit">Enviar Link de Redefinição</button>
            <a class="back" href="/login/login.html">Voltar ao Login</a>
        </form>
    </div>



    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js';
        import { getAuth, sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js';

        // Sua configuração do Firebase
        const firebaseConfig = {
            apiKey: 'AIzaSyBxVY9aeTO0LJP92zG4WGfsIY-U99w6sWI',
            authDomain: 'digital-dreams-builders.firebaseapp.com',
            databaseURL: 'https://digital-dreams-builders-default-rtdb.firebaseio.com',
            projectId: 'digital-dreams-builders',
            storageBucket: 'digital-dreams-builders.appspot.com',
            messagingSenderId: '116614795521',
            appId: '1:116614795521:web:5c1b2432f9c55cb93e4b00'
        };

        // Inicializa o Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Função para enviar o link de redefinição de senha
        document.getElementById('reset-password-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Previne o envio do formulário e recarregamento da página

            const resetEmail = document.getElementById('reset-email').value;

            sendPasswordResetEmail(auth, resetEmail)
                .then(() => {
                    alert('E-mail de redefinição enviado!');
                })
                .catch(error => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    alert(`Erro: ${errorMessage}`);
                });
        });
    </script>
</body>
</html>
