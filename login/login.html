<!DOCTYPE html>
<html lang="pt-br">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="login.css" />
  <link
   rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
  />
  <title>Login - Digital Dreams Builders</title>
 </head>

 <body>
  <div class="login-container">
   <h1>Login</h1>
   <form id="login-form">
    <div class="form-group">
     <div class="icon">
      <i class="fa-solid fa-envelope"></i>
      <input type="text" id="email" name="email" placeholder="Email" />
     </div>
    </div>
    <div class="form-group">
     <div class="icon">
      <i class="fa-solid fa-lock"></i>
      <input
       type="password"
       id="password"
       name="password"
       placeholder="Senha"
      />
     </div>
    </div>
    <button class="button" type="submit">Login</button>
    <a class="cad" href="/cadastro/cadastro.html">Cadastre-se</a>
    <a class="forgot-password" href="/cadastro/forgot-password.html" id="forgot-password-link"
     >Esqueci minha senha</a
    >
   </form>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js"></script>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js';

    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: 'AIzaSyBxVY9aeTO0LJP92zG4WGfsIY-U99w6sWI',
      authDomain: 'digital-dreams-builders.firebaseapp.com',
      databaseURL: 'https://digital-dreams-builders-default-rtdb.firebaseio.com',
      projectId: 'digital-dreams-builders',
      storageBucket: 'digital-dreams-builders.appspot.com',
      messagingSenderId: '116614795521',
      appId: '1:116614795521:web:5c1b2432f9c55cb93e4b00'
    };

    // Inicializa o Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Função para login de usuário
    document.getElementById('login-form').addEventListener('submit', function (event) {
      event.preventDefault(); // Previne o envio do formulário e recarregamento da página

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      signInWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          // Login bem-sucedido
          alert('Login realizado com sucesso!');
          window.location.href = 'C:\Users\Lucas\OneDrive\Área de Trabalho\Nova pasta (3)\DigitalDreamsBuilders/index.html'; // Redireciona para a página principal
        })
        .catch(error => {
          const errorCode = error.code;
          const errorMessage = error.message;
          if (errorCode === 'auth/user-not-found') {
            alert('Você não tem uma conta cadastrada. Por favor, crie uma conta.');
          } else if (errorCode === 'auth/wrong-password') {
            alert('Senha incorreta. Verifique e tente novamente.');
          } else {
            alert(`Erro: ${errorMessage}`);
          }
        });
    });
  </script>
 </body>
</html>
